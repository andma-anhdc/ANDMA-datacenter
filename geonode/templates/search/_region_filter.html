{% load i18n %}
{% load base_tags %}
<nav class="filter">

    <h4><a href="#" class="toggle toggle-nav"><i class="fa fa-chevron-right"></i>{% trans "Regions" %}</a></h4>
    
    <ul class="nav closed" id="regions">
    {% verbatim %}
      <li ng-switch on="region.level" ng-repeat="region in regions" ng-if="region.count > 0">
            <a ng-switch-when=4 style="padding-left:20px" data-value="{{ region.name }}" data-filter="regions__name__in" ng-click="multiple_choice_listener($event)" class="{{keyword.active}}"><i class="glyphicon glyphicon-minus"></i> {{ region.name }} 
              <span class="badge pull-right">{{ region.count }}</span>
            </a>
            <a ng-switch-when=5 style="padding-left:50px" data-value="{{ region.name }}" data-filter="regions__name__in" ng-click="multiple_choice_listener($event)" class="{{keyword.active}}">{{ region.name }} 
              <span class="badge pull-right">{{ region.count }}</span>
            </a>
            <a ng-switch-default style="padding-left:5px" data-value="{{ region.name }}" data-filter="regions__name__in" ng-click="multiple_choice_listener($event)" class="{{keyword.active}}"><i class="glyphicon glyphicon-minus"></i> {{ region.name }} 
              <span class="badge pull-right">{{ region.count }}</span>
            </a>
      </li>
    {% endverbatim %}
  </ul>

            </div>
        </li>
    </ul> -->

</nav>
