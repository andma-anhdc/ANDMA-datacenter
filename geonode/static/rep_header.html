<!DOCTYPE html>
<html>
<head>
<script>
function dynvar() {
  var vars = {};
  var x = document.location.search.substring(1).split('&');

  for (var i in x) {
    var z = x[i].split('=',2);

    if (!vars[z[0]]) {
      vars[z[0]] = decodeURIComponent(z[1]);
    }
  }
  document.getElementById('title').innerHTML = vars.cust_title;
  document.getElementById('name').innerHTML = vars.name + ' | ';
  document.getElementById('organization').innerHTML = vars.organization;
  document.getElementById('isodate').innerHTML = vars.isodate;
  document.getElementById('paginate').innerHTML = 'page ' + vars.page + ' of ' + vars.topage;

  if (vars.onpdf=='true'){
    var img = document.createElement("img");
    img.setAttribute('src', '..'+vars.userlogo);
    img.style.height = '40px';
    document.getElementById("partner_logo").appendChild(img);
  }
  
  if ('hideuserinfo' in vars) {
    document.getElementById('name').style.display = 'none';
    document.getElementById('organization').style.display = 'none';
  }
  
}
</script>

<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
</head>

<body style="padding:10px 0; margin:0;" onload="dynvar();">
  <div style="border-bottom:1px solid #eee;color:#333;font-family:Lato,sans-serif;font-size:12px;height:80px;position:relative;overflow: hidden;" class="group">
    <div id="partner_logo" style="float:left;padding:0 5px 0 4px;">
      <img alt="DPB" src="lib/img/USAID-Identity_reduce.png" style="height:40px;margin-right:5px;" />
      <img alt="DPB" src="lib/img/immap.jpg" style="height:45px;margin-right:5px;" />
    </div>
    <div style="float:right;margin:0px 3px 3px 3px;text-align:right;min-width: 500px; max-width:700px;">
      <strong id="title" style="unicode-bidi: plaintext;">{cust_title}</strong><br />
      <span id="name" style="color:#666666;display:inline;font-size:9px;font-weight:300;padding-right:1px;">{name}</span>
      <span id="organization" style="color:#666666;display:inline;font-size:9px;font-weight:300;padding-right:1px;">{organization}</span><br />
      <span id="isodate" style="color:#666666;display:inline-block;font-size:9px;font-weight:300;padding-right:1px;">{isodate}</span><br />
      <span id="paginate" style="color:#666666;display:inline;font-size:9px;font-weight:300;padding-right:1px;">page {page} of {topage}</span>
    </div>

  </div>
</body>
</html>
