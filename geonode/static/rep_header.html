<!DOCTYPE html>
<html>
    <head>
        <script>
            function dynvar() {
                var vars = {};
                var x = document.location.search.substring(1).split('&');
        
                for (var i in x) {
                    var z = x[i].split('=',2);
        
                    if (!vars[z[0]]) {
                        vars[z[0]] = unescape(z[1]);
                    }
                }
                document.getElementById('title').innerHTML = vars.cust_title;
                document.getElementById('name').innerHTML = vars.name;
                document.getElementById('organization').innerHTML = vars.organization;
                document.getElementById('isodate').innerHTML = vars.isodate;
                document.getElementById('paginate').innerHTML = 'page ' + vars.page + ' of ' + vars.topage;
            }
        </script>

        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    </head>

    <body style="margin:10px 0;" onload="dynvar();">
        <div style="border-bottom:1px solid #eee;color:#333;font-family:Lato,sans-serif;font-size:12px;height:80px;position:relative;">
            <div style="float:left;padding:0 5px 0 4px;"><img alt="DPB" src="lib/img/USAID-Identity.png" style="border-radius:3px;width:150px;" /><img alt="DPB" src="lib/img/immap.jpg" style="border-radius:3px;height:50px;" /></div>
            <div style="float:right;margin:3px 3px 3px 3px;text-align:right;width:175px;">
              <strong id="title">{cust_title}</strong><br />  
              <span id="name" style="color:#666666;display:inline-block;font-size:9px;font-weight:300;padding-right:1px;">{name}</span><br />
              <span id="organization" style="color:#666666;display:inline-block;font-size:9px;font-weight:300;padding-right:1px;">{organization}</span><br />
              <span id="isodate" style="color:#666666;display:inline-block;font-size:9px;font-weight:300;padding-right:1px;">{isodate}</span><br />
              <span id="paginate" style="color:#666666;display:inline-block;font-size:9px;font-weight:300;padding-right:1px;">page {page} of {topage}</span>
            </div>
            
        </div>
    </body>
</html>
